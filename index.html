<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/monolith.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/UI.css">
    <link rel="stylesheet" href="CSS/icons.css">
    

    <script type="module" src="JS/modules/main.mjs"></script>

    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/fabric.min.js"></script>
    <script src="JS/pickr.min.js"></script>

    <title>Graphic Editor</title>
</head>

    <body>
        <div class="panel" id="upper_panel">
            <!-- File tab -->
			<div class="root_tab_wrapper">
				<button class="tab_item tab_label" onclick="UI.toggleTab(UI.tabs.fileTab, 0)">File</button>
				<!-------------------Nest level: 0------------------->
				<div class="panel tab" id="file_tab">
					<button class="tab_item" onclick="UI.showDocumentCreator()">New</button>

					<div class="UI_hr_stripe"></div>

					<div class="nested_tab_wrapper">
						<button class="tab_item" onclick="UI.toggleTab(UI.tabs.saveTab, 1)">Save</button>
						<!-- Nest level: 1 -->
						<div class="panel tab nested_tab" id="save_tab">
							<button class="tab_item" onclick="saveToBrowser();">Save to browser</button>
							<div class="UI_hr_stripe"></div>
							<button class="tab_item" onclick="saveToJSON();">Save JSON</button>
						</div>
						<!------------------->
					</div>

					<div class="UI_hr_stripe"></div>

					<div class="nested_tab_wrapper" data-tab_label="load_tab">
						<button class="tab_item" onclick="UI.toggleTab(UI.tabs.loadTab, 1)">Load</button>
						<!-- Nest level: 1 -->
						<div class="panel tab nested_tab" id="load_tab">
							<button class="tab_item" onclick="loadFromBrowser();">Load from browser</button>
							<div class="UI_hr_stripe"></div>
							<button class="tab_item" onclick="loadPNG();">Load PNG</button>
							<div class="UI_hr_stripe"></div>
							<button class="tab_item" onclick="loadFromJSON();">Load from JSON</button>
						</div>
						<!------------------->
					</div>
				</div>
			</div>
			<!--------------------------------------------------->

            <!-- Edit tab -->
			<div class="root_tab_wrapper">
				<button class="tab_item tab_label" onclick="UI.toggleTab(UI.tabs.editTab, 0)">Edit</button>
				<!-------------------Nest level: 0------------------->
				<div class="panel tab" id="edit_tab">
					<button class="tab_item" onclick="UI.showDocumentCreator('resize')">Resize</button>
				</div>
			</div>
			<!--------------------------------------------------->
			<span id="selected_tool_preview" class="material-icons-outlined"></span>
        </div>

        <div class="panel" id="tools_panel">
            <div id="tools_grid">
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="select">highlight_alt</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="move">pinch</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="eyedropper">colorize</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="text">title</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="brush">brush</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="fill">format_color_fill</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="gradient">gradient</span>
                <span class="material-icons-outlined" onclick="switchTool($(this))" data-tool_label="shape">rectangle</span>
            </div>

            <div class="UI_hr_stripe"></div>

            <div id="color_preview"></div>
        </div>

		<div class="panel settings" id="right_panel">
			<div id="tool_setting_panel"></div>
			<div id="layer_panel"></div>
		</div>

        <div id="document_creator_holder"></div>
    </body>
</html>
