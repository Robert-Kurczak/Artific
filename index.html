<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/UI.css">

    <script type="module" src="JS/modules/main.mjs"></script>

    <script src="JS/jquery-3.6.0.min.js"></script>

    <title>Graphic Editor</title>
</head>

    <body>
        <div class="panel" id="upper_panel">

            <!-- File tab -->
            <div class="dropdown_tab">
                <button class="tab_item tab_label" onclick="UI.toggleFileTab()">File</button>

                <div class="tab" id="file_tab">
                    <button class="tab_item" onclick="UI.showDocumentCreator()">New</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="UI.toggleSaveTab()">Save</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="UI.toggleLoadTab()">Load</button>
                </div>

                <div class="tab" id="save_tab">
                    <button class="tab_item" onclick="saveToBrowser();">Save to browser</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="saveToJSON();">Save JSON</button>
                </div>

                <div class="tab" id="load_tab">
                    <button class="tab_item" onclick="loadFromBrowser();">Load from browser</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="loadFromJSON();">Load from JSON</button>
                </div>
            </div>

            <!-- Edit tab -->
            <div class="dropdown_tab">
                <button class="tab_item tab_label" onclick="UI.toggleEditTab()">Edit</button>
                
                <div class="tab" id="edit_tab">
                    <button class="tab_item" onclick="">Resize</button>
                </div>
            </div>
        </div>

        <form class="panel" id="document_creator">
            <p>Width</p><input name="resolutionX" type="number" min="1" value="512">
            <br>
            <p>Height</p><input name="resolutionY" type="number" min="1" value="512">
            <br>
            <br>
            <div class="UI_hr_stripe"></div>
            <button type="reset" class="tab_item" onclick="UI.hideDocumentCreator()">Cancel</button>
            <button type="button" class="tab_item" onclick="UI.createCanvas()">Create</button>
        </form>

        <div id="canvas_holder">
        </div>

    </body>
</html>
