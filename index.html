<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/monolith.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/UI.css">
    <link rel="stylesheet" href="CSS/icons.css">
    

    <script type="module" src="JS/modules/main.mjs"></script>

    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/fabric.min.js"></script>
    <script src="JS/pickr.min.js"></script>

    <title>Graphic Editor</title>
</head>

    <body>
        <div class="panel" id="upper_panel">

            <!-- File tab -->
            <div class="dropdown_tab">
                <button class="tab_item tab_label" onclick="UI.toggleTab(UI.tabs.fileTab)">File</button>

                <div class="panel tab" id="file_tab">
                    <button class="tab_item" onclick="UI.showDocumentCreator()">New</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="UI.toggleTab(UI.tabs.saveTab)">Save</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="UI.toggleTab(UI.tabs.loadTab)">Load</button>
                </div>

                <div class="panel tab" id="save_tab">
                    <button class="tab_item" onclick="saveToBrowser();">Save to browser</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="saveToJSON();">Save JSON</button>
                </div>

                <div class="panel tab" id="load_tab">
                    <button class="tab_item" onclick="loadFromBrowser();">Load from browser</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="loadPNG();">Load PNG</button>
                    <div class="UI_hr_stripe"></div>
                    <button class="tab_item" onclick="loadFromJSON();">Load from JSON</button>
                </div>
            </div>

            <!-- Edit tab -->
            <div class="dropdown_tab">
                <button class="tab_item tab_label" onclick="UI.toggleTab(UI.tabs.editTab)">Edit</button>
                
                <div class="panel tab" id="edit_tab">
                    <button class="tab_item" onclick="UI.showDocumentCreator('resize')">Resize</button>
                </div>
            </div>
        </div>

        <div class="panel" id="tools_panel">
            <div id="tools_grid">
                <span class="material-icons-outlined">highlight_alt</span>
                <span class="material-icons-outlined">pinch</span>
                <span class="material-icons-outlined">colorize</span>
                <span class="material-icons-outlined">title</span>
                <span class="material-icons-outlined">brush</span>
                <span class="material-icons-outlined">format_color_fill</span>
                <span class="material-icons-outlined">gradient</span>
                <span class="material-icons-outlined">rectangle</span>
            </div>

            <div class="UI_hr_stripe"></div>

            <div id="color_preview"></div>
        </div>

        <!-- <div id="color_picker"></div> -->

        <div id="document_creator_holder"></div>

    </body>
</html>
